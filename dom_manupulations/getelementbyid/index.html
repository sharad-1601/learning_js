<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-color{
            color: red;
        }
        .underline{
            text-decoration: underline;
        }

            color: blue;
        }
    </style>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4> hello everyone, my name is <span class="blue-color" id="username">Sharad Shakya</span></h4>
        <p class="paragraph"> Here is code for you</p>
        <pre><code>console.log("Hello there")</code></pre>
    </div>

    <script>

        const ele = document.getElementById("username")
        console.log(ele.innerText)
        ele.innerText = "Shakya Sharad"
        ele.classList.add("underline")
        console.log(ele.classList)
        ele.classList.forEach((e) => {
            console.log(e)
        })
        ele.classList.replace("blue-color","red-color")
        ele.style.border = '5px'
        console.log(ele.parentNode)
        console.log(ele.childElementCount)
        console.log(ele.childNodes)
        console.log(ele.parentNode.parentNode.childNodes)
        ele.parentNode.style.background = 'gray'
